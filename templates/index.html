<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeuraLink Pro â€” Quantum Communication</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      letter-spacing: 2px;
      text-shadow: 0 0 20px rgba(0,255,255,0.6);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #0ff; }
      to { text-shadow: 0 0 30px #00ffff; }
    }

    input {
      padding: 12px;
      width: 60%;
      border: none;
      outline: none;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1em;
      margin-top: 20px;
      text-align: center;
    }

    button {
      margin-top: 15px;
      padding: 10px 30px;
      font-size: 1em;
      border: none;
      border-radius: 20px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #0072ff, #00c6ff);
    }

    #status {
      margin-top: 20px;
      font-size: 1.2em;
      opacity: 0.9;
    }

    .pulse {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #00ffff;
      box-shadow: 0 0 20px #00ffff;
      margin: 20px auto;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.5; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>NeuraCast Pro â€” Real-Time Command Bridge</h1>
  <div class="pulse"></div>
  <input id="commandInput" placeholder="Enter a command... (e.g., open google.com)" />
  <button onclick="sendCommand()">Send Command</button>
  <div id="status"></div>

  <script>
    const socket = io();
    const statusEl = document.getElementById('status');

    socket.on('connect', () => {
      statusEl.innerHTML = 'ðŸŸ¢ Connected to Neural Network';
    });

    socket.on('receive_command', data => {
      const cmd = data.command.trim().toLowerCase();
      statusEl.innerHTML = `ðŸ§  Executing: "${cmd}"`;
      executeCommand(cmd);
    });

    function sendCommand() {
      const cmd = document.getElementById('commandInput').value;
      if (cmd.trim() !== '') {
        socket.emit('send_command', { command: cmd });
        document.getElementById('commandInput').value = '';
      }
    }

    function executeCommand(cmd) {
      if (cmd.startsWith('open ')) {
        let url = cmd.replace('open ', '').trim();
        if (!/^https?:\/\//i.test(url)) url = 'https://' + url;
        window.open(url, '_blank');
      } 
      else if (cmd.startsWith('search ')) {
        let query = cmd.replace('search ', '').trim();
        window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
      } 
      else if (cmd.startsWith('youtube ')) {
        let q = cmd.replace('youtube ', '').trim();
        window.open(`https://www.youtube.com/results?search_query=${encodeURIComponent(q)}`, '_blank');
      } 
      else {
        console.log('Unknown command:', cmd);
      }
    }
  </script>
</body>
</html>
