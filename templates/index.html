<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Command Sync AI</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin-top: 10%;
    }
    input {
      padding: 10px;
      width: 50%;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #ff3b3b;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #ff6666; }
    .log {
      margin-top: 30px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      width: 60%;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Command Sync AI</h1>
  <input id="command" placeholder="Enter a command like 'open google.com'">
  <button onclick="sendCommand()">Execute</button>
  <div class="log" id="log"></div>

  <script>
    const socket = io();

    function log(msg) {
      document.getElementById('log').innerHTML += `<div>${msg}</div>`;
    }

    function sendCommand() {
      const command = document.getElementById('command').value;
      fetch('/execute', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ command })
      }).then(res => res.json()).then(data => {
        log(`ðŸ“¤ Sent: ${data.command}`);
      });
    }

    socket.on("command_received", data => {
      log(`âš¡ Received: ${data.command}`);
      if (data.command.startsWith("open ")) {
        const url = data.command.replace("open ", "");
        window.open(url.startsWith("http") ? url : "https://" + url, "_blank");
      }
    });
  </script>
</body>
</html>
