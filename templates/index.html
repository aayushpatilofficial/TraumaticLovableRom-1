<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NeuraSync</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { font-family: Arial; padding: 50px; background: #f0f0f0; }
        input { width: 300px; padding: 10px; }
        button { padding: 10px; }
        #output { margin-top: 20px; white-space: pre-wrap; background: #fff; padding: 20px; border-radius: 10px; }
    </style>
</head>
<body>
    <h1>NeuraSync</h1>
    <input type="text" id="command" placeholder="Enter command (e.g., open google.com)">
    <button onclick="sendCommand()">Execute</button>
    <div id="output"></div>

    <script>
        const socket = io();

        function sendCommand() {
            const cmd = document.getElementById("command").value;
            socket.emit('execute_command', { command: cmd });
        }

        socket.on('command_result', function(data) {
            document.getElementById("output").innerText = data.result;
        });
    </script>
</body>
</html>
