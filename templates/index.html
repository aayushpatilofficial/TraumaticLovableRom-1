<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NeuraCast Communication Hub</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<style>
body {
  background: radial-gradient(circle at center, #0a0a0a, #000);
  color: #00ffe7;
  font-family: 'Orbitron', sans-serif;
  text-align: center;
  margin-top: 100px;
}
#signal-box {
  margin: 30px auto;
  width: 60%;
  padding: 20px;
  border: 2px solid #00ffe7;
  border-radius: 10px;
  box-shadow: 0 0 15px #00ffe7;
}
input {
  width: 60%;
  padding: 10px;
  border: none;
  border-radius: 5px;
  background: #001;
  color: #00ffe7;
}
button {
  background: #00ffe7;
  color: #000;
  border: none;
  padding: 10px 20px;
  margin-left: 10px;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
}
.signal {
  margin: 5px;
  padding: 10px;
  border-bottom: 1px solid #00ffe7;
}
</style>
</head>
<body>
<h1>âš¡ NeuraCast Communication Hub âš¡</h1>
<div id="signal-box">
  <input id="signal-input" placeholder="Enter signal code...">
  <button onclick="sendSignal()">Transmit</button>
  <div id="signals"></div>
</div>

<script>
  var socket = io();

  function sendSignal() {
    const val = document.getElementById("signal-input").value;
    socket.emit('send_signal', val);
    document.getElementById("signal-input").value = "";
  }

  socket.on('broadcast_signal', function(data){
    const div = document.createElement('div');
    div.classList.add('signal');
    div.innerHTML = "ðŸ§  Received Signal: " + data;
    document.getElementById("signals").prepend(div);
  });
</script>
</body>
</html>
